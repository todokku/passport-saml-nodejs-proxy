version: '3.5'
services:
    passport-saml-nodejs-proxy:
        environment:
        - HTTPS=true
        container_name: passport-saml-nodejs-proxy
        build:
            context: .
            dockerfile: Dockerfile
        ports:
        - "443:3000"
        restart: always
        volumes:
        - ./cert:/usr/src/app/cert
        image: malotian/passport-saml-nodejs-proxy:latest
        networks:
            - azurewebsites.net
        hostname: saml-sp
        domainname: azurewebsites.net
        #extra_hosts:

    sample-webapp:
        container_name: sample-webapp
        build:
            context: sample-webapp
            dockerfile: Dockerfile
        ports:
        - "80:80"
        restart: always
        image: malotian/sample-webapp:latest
        networks:
            - azurewebsites.net
        hostname: sample-webapp
        domainname: azurewebsites.net
        #extra_hosts:

networks:
    azurewebsites.net:
       driver: bridge
       name: azurewebsites.net
