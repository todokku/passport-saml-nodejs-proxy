<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Spring Boot Thymeleaf Hello World Example</title>

<link rel="stylesheet"
	th:href="@{webjars/bootstrap/4.2.1/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/main.css}" />

</head>

<body>
	<pre id="contentsF"></pre>
	<script th:inline="javascript">
		/*<![CDATA[*/
		var contents = /*[[${contents}]]*/null;
		/*]]>*/
		var contentsF = document.getElementById("contentsF");
		contentsF.innerHTML = JSON.stringify(contents, undefined, 4);
	</script>

	<script type="text/javascript"
		th:src="@{webjars/bootstrap/4.2.1/js/bootstrap.min.js}"></script>
</body>
</html>
